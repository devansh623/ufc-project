<html>
  <head>
    <script src="https://code.juery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>

  <body>
    <h1>Welcome!</h1>
    <button onclick="subscribe()">Subscribe</button>
    <p>Enjoy the data.</p>
    <img src="knockdowns.svg"><br><br>
    <img src="strikes.svg"><br><br>
    <img src="strikes.svg?bins=5"><br><br>
  </body>
    
  <a href = "browse.html">browse</a>
  <a href = "donate.html?from=A">donate</a>
</html>
